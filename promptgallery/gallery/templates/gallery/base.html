{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    {% tailwind_css %}
<body>
    <div class="body font-serif bg-gray-200">
    <nav class="flex justify-between items-center p-5 bg-gray-800">
        <div class="logo text-gray-900">
            <a href="{% url 'gallery' %}">
                <h1 class="text-2xl font-bold text-gray-50">Prompt_Gallery</h1>
            </a>
        </div>
        <ul class="hidden md:flex items-center space-x-10 text-gray-100" style="font-size: 20px;">
            <li class="font-medium hover:text-gray-500"><a href="{% url 'gallery' %}">Home</a></li>
            <li class="font-medium hover:text-gray-500"><a href="{% url "explore" %}">Explore</a></li>
            <li class="font-medium hover:text-gray-500"><a href="#">About</a></li>
        </ul>
        <div class="hidden md:flex profile items-center space-x-5">
                <a class="rounded-sm text-gray-300 hover:text-gray-500" href="#">Login</a>
                <a class="rounded-sm text-gray-300 hover:text-gray-500" href="#">Sign Up</a>
                <div class="border-2 rounded-full border-gray-800">
                    <a href="{% url "profile" %}"><span class="material-symbols-outlined text-gray-50">person</span></a>
                </div>
        </div>
        <button id="menu-btn" class="md:hidden text-2xl text-gray-50">
            â˜°
        </button>
    </nav>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden bg-gray-300 p-4 space-y-4 text-gray-700 md:hidden">
        <a href="{% url "gallery" %}" class="block">Home</a>
        <a href="{% url "explore" %}" class="block">Explore</a>
        <a href="#" class="block">About</a>
        <a href="#" class="block">Login</a>
        <a href="{% url "profile" %}" class="block">Profile</a>
    </div>
    {% block content %}
    {% endblock content %}
    </div>

    <script>
        const btn = document.getElementById('menu-btn');
        const menu = document.getElementById('mobile-menu');
            btn.onclick = () => {
                menu.classList.toggle('hidden');
            }
    </script>
</body>
</html>
